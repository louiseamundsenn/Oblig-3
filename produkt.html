<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
        <link href="css/font/css/fontawesome.css" rel="stylesheet">
        <link href="css/font/css/brands.css" rel="stylesheet">
        <link href="css/font/css/solid.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title> Produkside </title>
    </head>
    <body>
        <div id="grid-container">
            <header>
                <span>
                    <a href="index.html" id="logo">CHICO</a> <!--Logo-->
                </span>
                <nav>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <i id="ham" class="fa-solid fa-bars"></i>
                    <ul class="produkt-navbar">
                        <li><a href="index.html">HJEM</a></li>
                        <li><a href="#">MERKER</a></li>
                        <li><a href="#">OM OSS</a></li>
                        <li><a href="#">KONTAKT OSS</a></li>
                        <li><a href="handlekurv.html">HANDLEKURV</a></li>
                    </ul>
                    <p>Hjem/Produkter</p>
                    <label>
                        <input type="text" name="søk" placeholder="søkebar">
                    </label>
                </nav>
                <h1>Produkter</h1>
                <div class="filter-knapp">
                    <a href="#" class="filter-btn">Filter</a>
                </div>
            </header>
            <main class="pynt-produktside">
                <section class="produkter-1">
                    <article class="produktside-article">
                        <img src="img/hvit-boot.jpg" alt="#" class="produktside-bilder">
                        <h3>Celia fold over boot</h3>
                        <p>1899,-</p>
                    </article>
                    <article class="produktside-article">
                        <img src="img/brun-boot.jpg" alt="#" class="produktside-bilder">
                        <h3>Jenny mid buckle boot</h3>
                        <p>2499,-</p>
                    </article>
                </section>
                <section class="produkter-2">
                    <article class="produktside-article">
                        <img src="img/to-brune-boots.jpg" alt="#" class="produktside-bilder">
                        <h3>Mie knee hight boot</h3>
                        <p>1999,-</p>
                    </article>
                    <article class="produktside-article">
                        <img src="img/svarte-boots.jpg" alt="#" class="produktside-bilder">
                        <h3>Mary JC knee high boot</h3>
                        <p>2699,-</p>
                    </article>
                </section>
            </main>
            <footer> 
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i> 
            </footer>
        </div>
        <!--java script koden er hentet fra forelesningen til ann-charlot-->
        <script>

            let x = document.querySelector(".produkt-navbar")
            
            document.getElementById("ham").addEventListener("click", (e) =>{
                if (x.className === "produkt-navbar"){
                    x.className += " responsive";
                } else {
                    x.className = "produkt-navbar"
                }
            })

        </script>
    </body>
</html>
