<html lang="en">

        <title> Produkside </title>
    </head>
    <body>
        <div id="grid-container">
            <header>
                <span>
                    <a href="index.html" id="logo">CHICO</a> <!--Logo-->
                </span>
                <nav>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <i id="ham" class="fa-solid fa-bars"></i>
                    <ul class="produkt-navbar">
                        <li><a href="index.html">HJEM</a></li>
                        <li><a href="#">MERKER</a></li>
                        <li><a href="#">OM OSS</a></li>

                        <li><a href="handlekurv.html">HANDLEKURV</a></li>
                        <li><a href="analyse.html">ANALYSE</a></li>
                    </ul>
                    <p>Hjem/Produkter</p>
                    <form>
                        <label>
                            <input type="text" id="søk" name="søkebar">
                        </label>
                    </form>
                </nav>
                <h1>Produkter</h1>
                <div class="filter-knapp">
                    <a href="#" class="filter-btn">Filter</a>
                </div>
            </header>
            <main class="pynt-produktside">
                <section class="produkter-1">
                    <article class="produktside-article">
                        <img src="img/hvit-boot.jpg" alt="hvite boots forran hvit vegg" class="produktside-bilder">
                        <!--https://no.pinterest.com/pin/15692298693976891/-->

                    </article>
                    <article class="produktside-article">
                        <img src="img/brun-boot.jpg" alt="brun boot på catwalk" class="produktside-bilder">
                        <!--https://no.pinterest.com/pin/22447698134968189/-->
                        <h2>Jenny buckle boot</h2>
                        <p>2499,-</p>
                    </article>
                    <article class="produktside-article">
                        <img src="img/to-brune-boots.jpg" alt="to brune boots" class="produktside-bilder">
                        <!--https://no.pinterest.com/pin/19281104647956591/-->
                        <h2>Mie knee hight boot</h2>
                        <p>1999,-</p>
                    </article>
                    <article class="produktside-article">
                        <img src="img/svarte-boots.jpg" alt="to svarte boots forran en vegg" class="produktside-bilder">
                        <!--https://no.pinterest.com/pin/53972895527183555/-->

                    </article>

            </main>
            <footer> 
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i> 
            </footer>
        </div>
        <!--java script koden er hentet fra forelesningen til ann-charllotte-->
        <script>

            let x = document.querySelector(".produkt-navbar")
            
            document.getElementById("ham").addEventListener("click", (e) =>{
                if (x.className === "produkt-navbar"){
                    x.className += " responsive";
                } else {
                    x.className = "produkt-navbar"
                }
            })

        </script>
    </body>
</html>
